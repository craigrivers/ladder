<div class="match-results-container">
  <h2>Match Results</h2>
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>Players</th>
        <th>Match Date</th>
       
        <th>Winner</th>
        <th>Score</th>
        <th class="hide-on-mobile">Court</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of matchResults">
        <td>{{ result.players }}</td>
        <td>{{ result.matchDate | date:'mediumDate' }}</td>
        <td>{{ result.matchWinner }}</td>
        <td>{{ result.matchScore }}</td>
        <td class="hide-on-mobile">{{ result.courtName }}</td>
      </tr>
    </tbody>
  </table>
</div>
