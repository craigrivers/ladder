<div class="register-container">
  <h2>Register</h2>
  
  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input 
        type="text" 
        id="firstName"
        name="firstName"
        [(ngModel)]="player.firstName"
        required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input 
        type="text" 
        id="lastName"
        name="lastName"
        [(ngModel)]="player.lastName"
        required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email"
        name="email"
        [(ngModel)]="player.email"
        required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input 
        type="tel" 
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="player.phoneNumber">
    </div>

    <div class="form-group">
      <label for="skillLevel">Skill Level:</label>
      <input 
        type="number" 
        id="skillLevel"
        name="skillLevel"
        [(ngModel)]="player.skillLevel"
        min="1"
        max="10"
        required>
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid">Register</button>
  </form>
</div>
